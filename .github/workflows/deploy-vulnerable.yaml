name: ğŸŒŸ SAST for JavaScript ğŸš€

on:
  push:
    branches:
      - vulnerable
  pull_request:

jobs:
  sast:
    runs-on: ubuntu-latest

    steps:
      # ğŸ› ï¸ Step 1: Checkout code
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v3

      # ğŸŒ Step 2: Set up Node.js environment
      - name: ğŸŒ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ğŸ“¦ Step 3: Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm install

      # ğŸ” Step 4: Run ESLint for static code analysis
      - name: ğŸ” Run ESLint
        run: npx eslint "src/**/*.{js,jsx}"

      # ğŸ›¡ï¸ Step 5: Run Semgrep for security scanning
      - name: ğŸ›¡ï¸ Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit

      # ğŸ“¤ Step 6: Copy files to remote server
      - name: ğŸ“¤ Copy files to remote server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          source: "./"
          target: "./devsecops/fe/socialize-fe-secure"

      # ğŸ³ Step 7: SSH into the server and run Docker commands
      - name: ğŸ³ Run Docker Compose commands on remote server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            cd devsecops/fe/socialize-fe-secure
            docker-compose down
            docker-compose up --detach --build
